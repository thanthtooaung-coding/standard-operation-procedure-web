<header class="bg-white shadow">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo and Title -->
            <a class="flex items-center" routerLink="">
                <img src="/assets/logo.jpg" alt="SOP Logo" class="h-8 w-8 sm:h-10 sm:w-10" />
                <h1 class="ml-3 text-xl sm:text-2xl font-semibold text-gray-800 hidden sm:block">
                    Standard Operating Procedure
                </h1>
                <h1 class="ml-3 text-xl font-semibold text-gray-800 sm:hidden">
                    SOP
                </h1>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-4">
                <a *ngFor="let item of navItems" [routerLink]="item.path" [routerLinkActiveOptions]="{exact: true}"
                    routerLinkActive="bg-blue-700 text-white hover:bg-blue-600 hover:text-white"
                    class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-600 hover:text-white transition-colors">
                    {{ item.label }}
                </a>
            </nav>

            <!-- User Info and Logout (Desktop) -->
            <div class="hidden md:flex items-center space-x-4">
                <div class="text-sm">
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-600">{{ userName }}</span>
                        <span class="text-gray-400">|</span>
                        <span class="text-gray-600">{{ loginId }}</span>
                    </div>
                    <div class="text-xs text-gray-500">
                        {{ currentDate | date:'MMM d, yyyy hh:mm a' }}
                    </div>
                </div>
                <button (click)="logout()"
                    class="bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-800 transition-colors">
                    Log Out
                </button>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button (click)="toggleMobileMenu()"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg *ngIf="!isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg *ngIf="isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state -->
    <div [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}" class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a *ngFor="let item of navItems" [routerLink]="item.path" [routerLinkActiveOptions]="{exact: true}"
                routerLinkActive="bg-blue-700 text-white hover:bg-blue-600 hover:text-white"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-blue-600 hover:text-white transition-colors">
                {{ item.label }}
            </a>
        </div>
        <div class="pt-4 pb-3 border-t border-gray-200">
            <div class="flex items-center px-5">
                <div class="text-base font-medium text-gray-800">{{ userName }}</div>
                <div class="ml-3 text-sm font-medium text-gray-500">{{ loginId }}</div>
            </div>
            <div class="mt-3 px-2 space-y-1">
                <button (click)="logout()"
                    class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-blue-600 hover:text-white transition-colors">
                    Log Out
                </button>
            </div>
        </div>
    </div>
</header>
